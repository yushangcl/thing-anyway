# server config
server.port=8081
spring.application.name=thing-anyway
#----------------default config----------------------#
#logging config
logging.config=classpath:log4j2.xml
#\u67E5\u7EC8\u7AEF\u662F\u5426\u652F\u6301ANSI\uFF0C\u662F\u7684\u8BDD\u5C31\u91C7\u7528\u5F69\u8272\u8F93\u51FA
spring.output.ansi.enabled=DETECT
#\u914D\u7F6E\u65E5\u5FD7\u7EA7\u522B
logging.level.com.whh.spring.boot=debug
# \u7F16\u7801\u683C\u5F0F
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
# sql config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://192.168.158.178:3306/thing?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=thing
spring.datasource.password=thing
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis cache \u914D\u7F6E false xml\u4E2D\u652F\u6301cache\u4E5F\u65E0\u6548
mybatis.configuration.cache-enabled=false

# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=192.168.158.178
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# Redis \u8D85\u65F6\u65F6\u95F4
spring.redis.timeout=0
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=500
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=10000


# thymeleaf
spring.thymeleaf.cache=false

# mail
spring.mail.host=smtp.exmail.qq.com
spring.mail.username=no-reply@itbat.cn
spring.mail.password=Noreply123..
spring.mail.default-encoding=UTF-8
mail.fromMail.addr=no-reply@itbat.cn